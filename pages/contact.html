<!DOCTYPE html>
<html lang="es-ES">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css" />
  <link rel="stylesheet" href="../normalize.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hamburgers/1.1.3/hamburgers.min.css">
  <link rel="stylesheet" href="../css/styles.css">
  <title>Contacto</title>
</head>

<body>


  <header class="header two-page-header">
    <a href="/" class="header__logo">DV</a>
    <nav class="haeder__menu">
      <ul class="header__menu-ul">
        <li class="header__menu-li"><a class="header__menu-a" href="./proyects.html">Proyectos</a></li>
        <li class="header__menu-li"><a class="header__menu-a" href="../index.html">Sobre Mi</a></li>
        <li class="header__menu-li"><a class="header__menu-a" href="./contact.html">Hablemos</a></li>
      </ul>
    </nav>
    <button class="switch" id="switch">
      <span class="switch__span"><i class="fas fa-sun switch__icon--sun"></i></span>
      <span class="switch__span"><i class="fas fa-moon switch__icon--moon"></i></span>
    </button>
  </header>

  <aside class="panel">
    <nav class="panel__menu">
      <a class="panel__menu-a" href="./pages/proyects.html">Proyectos</a>
      <a class="panel__menu-a" href="#sobre-mi">Sobre Mi</a>
      <a class="panel__menu-a" href="#">Conectemos</a>
    </nav>
  </aside>

  <button class="panel-btn hamburger hamburger--vortex hidden" type="button">
    <span class="hamburger-box">
      <span class="hamburger-inner"></span>
    </span>
  </button>

  <button class="scroll-top-btn hidden"><i class="far fa-hand-pointer"></i></button>

  <section class="overlay" id="overlay">
    <div class="overlay__container-img">
      <button id="btn-cerrar-popup"><i class="fas fa-times"></i></button>
      <img class="overlay__img" src="pic" alt="">
    </div>
    <p class="overlay__description"></p>
  </section>


  <main>
    <section class="contact">
      <article class="contact__container-title">
        <h2 class="contact__title">Contacto</h2>
      </article>
      <div class="form-background">
        <div class="form-background__transparent">
          <form class="contact-form" action="" method="post">
            <input type="text" class="contact-form__text" placeholder="Tu nombre" autofocus>
            <input type="email" class="contact-form__text" placeholder="Tu email">
            <input type="text" class="contact-form__text" placeholder="Asunto">
            <textarea class="contact-form__text" placeholder="Tu comentario"></textarea>
            <input type="submit" class="contact-form__btn" value="Envíar">
          </form>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    <section class="footer__social-network">
      <div class="footer__container-icon">
        <a href="https://www.facebook.com/ddamianvigo" target="_blank" rel="noopener" class="footer__fb">
          <i class="fab fa-facebook footer__icon"></i>
        </a>
      </div>
      <div class="footer__container-icon">
        <a href="https://platzi.com/@Damian" target="_blank" rel="noopener" class="footer__platzi">
          <i class="fas fa-graduation-cap footer__icon"></i>
        </a>
      </div>
      <div class="footer__container-icon">
        <a href="https://github.com/damianvigo" target="_blank" rel="noopener" class="footer__github">
          <i class="fab fa-github footer__icon"></i>
        </a>
      </div>
    </section>
    <div class="footer__author">
      <p>Damián Vigo &copy; 2020</p>
    </div>
  </footer>


  <script src="https://unpkg.com/grade-js/docs/dist/grade.js"></script>
  <script src="https://kit.fontawesome.com/e36e673736.js" crossorigin="anonymous"></script>
  <script src="../js/index.js" type="module"></script>
</body>

</html>
